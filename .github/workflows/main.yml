name: Releases app

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*' # push event match the regex v* i.e. v1.0, v1.0.1    

env: 
  PROJECT_PATH: ScanTextImage/ScanTextImage.csproj

jobs:
  deploy:
    name: deploy WPF app
    runs-on: window-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name : Setup dotnet
        uses: actions/setup-dotnet@v1
        with: 
          dotnet-version: 3.1.x

      - name: Run scripts build and publish
        run: |
          dotnet restore ${{env.PROJECT_PATH}}
          dotnet run build ${{env.PROJECT_PATH}} -c Release --no-restore
          dotnet publish ${{env.PROJECT_PATH}} -c Release --self-contained false --no-build

